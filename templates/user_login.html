{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-evenly">
  <div class="flex flex-col h-screen space-y-10 justify-center w-1/3.8">
    <h1 class="text-5xl font-bold pb-8">Todo Manager</h1>
    <h2 class="text-3xl mb-4">Login</h2>

    <form action="" method="post">
      <div class="flex flex-col space-y-4">
        <div>
          <label for="id_username">Username</label>
          <input
            type="text"
            name="username"
            autofocus=""
            autocapitalize="none"
            autocomplete="username"
            maxlength="150"
            required=""
            id="id_username"
            class="appearance-none rounded-md w-full py-2 px-3 leading-tight bg-[#F1F5F9]"
          />
        </div>

        <div>
          <label for="id_password">Password</label>
          <br />
          <input
            type="password"
            name="password"
            autocomplete="current-password"
            required=""
            id="id_password"
            class="appearance-none rounded-md w-full py-2 px-3 text-gray-700 leading-tight bg-[#F1F5F9]"
          />
        </div>
        {% csrf_token %}
        <div>
          <input
            type="submit"
            value="Login"
            class="rounded-md bg-blue-500 py-2 px-4 text-white w-full bg-[#EF4444] my-10"
          />
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
