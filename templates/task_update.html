{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-evenly">
  <div class="flex flex-col h-screen space-y-10 justify-center w-2/6">
    <h1 class="text-5xl font-bold pb-8">Update Todo</h1>
    <form method="post">
      {% csrf_token %}
      <div class="flex flex-col space-y-4">
        <div>
          <label for="{{ form.title.id_for_label }}">Title</label>
          {{form.title}}
        </div>

        <div>
          <label for="{{ form.description.id_for_label }}">Description</label>
          {{form.description}}
        </div>

        <div>
          <label for="{{ form.priority.id_for_label }}">Priority</label>
          {{form.priority}}
        </div>

        <div class="flex">
          {{form.completed}}
          <label for="{{ form.completed.id_for_label }}">Completed</label>
        </div>

        <input
          type="submit"
          value="Update Task"
          class="rounded-md bg-blue-500 py-2 px-4 text-white w-full bg-[#EF4444] my-10"
        />
      </div>
    </form>
  </div>
</div>
{%endblock%}
