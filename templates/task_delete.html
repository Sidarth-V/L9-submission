{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-evenly">
  <div class="flex flex-col h-screen justify-evenly w-1/3.8 ">
    <form method="post">
      <div class="flex flex-col space-y-4 bg-[#F1F5F9] rounded-2xl px-6 py-6">
      {%csrf_token%}
      <p>Are you sure you want to delete "{{ object }}" ?</p>
      <input
        type="submit"
        value="Confirm"
        class="rounded-md bg-blue-500 py-2 px-4 text-white w-full bg-[#EF4444] mb-10"
      />
      </div>
    </form>
  </div>
</div>
{% endblock %}
