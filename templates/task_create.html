{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-evenly">
  <div class="flex flex-col h-screen space-y-10 justify-center w-2/6">
    <h1 class="text-5xl font-bold pb-8">Create Todo</h1>
    <form method="post">
      <div class="flex flex-col space-y-4">
        <div>
          <label for="id_title">Title</label>
          <input
            type="text"
            name="title"
            maxlength="100"
            required
            id="id_title"
            class="appearance-none rounded-md w-full py-2 px-3 leading-tight bg-[#F1F5F9]"
          />
        </div>

        <div>
          <label for="id_description">Description:</label>
          <textarea
            name="description"
            cols="40"
            rows="10"
            required
            id="id_description"
            class="appearance-none rounded-md w-full py-2 px-3 leading-tight bg-[#F1F5F9]"
          ></textarea>
        </div>

        <div>
          <label for="id_priority">Priority</label>
          <input
            type="number"
            name="priority"
            id="id_priority"
            class="appearance-none rounded-md w-full py-2 px-3 leading-tight bg-[#F1F5F9]"
          />
        </div>

        <div class="flex">
          <input
            type="checkbox"
            name="completed"
            id="id_completed"
            class="appearance-none checked:bg-blue-500 rounded-md py-3 px-3 mr-4 leading-tight bg-[#F1F5F9]"
          />
          <label for="id_completed">Completed</label>
        </div>
        {% csrf_token %}
        <input
          type="submit"
          value="Add"
          class="rounded-md bg-blue-500 py-2 px-4 text-white w-full bg-[#EF4444] my-10"
        />
      </div>
    </form>
  </div>
</div>
{% endblock %}
