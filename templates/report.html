{% extends 'base.html' %} {% load static %} {% block content %}
<div class="flex justify-evenly">
  <div class="flex flex-col space-y-6 justify-center w-1/3.8">
    <h1 class="text-5xl font-bold pb-8">Report Settings</h1>
    <form method="post">
      <div>
        <label for="id_time"
          >When would you like to get your daily report ?</label
        >
        {% comment %}
        <input
          type="time"
          name="timing"
          required
          id="id_time"
          class="p-3 bg-gray-200 rounded-xl block w-full my-2 text-base text-black"
        />
        {% endcomment %}
        <input
          type="number"
          name="timing"
          min="0"
          max="23"
          id="id_time"
          class="appearance-none rounded-md w-full py-2 px-3 leading-tight bg-[#F1F5F9]"
        />
      </div>
      {% csrf_token %}
      <input
        type="submit"
        value="Add"
        class="rounded-md bg-blue-500 py-2 px-4 text-white w-full bg-[#EF4444] my-10"
      />
    </form>
  </div>
</div>
{% endblock %}
